# SPDX-FileCopyrightText: 2025 Jose Gonzalo Covarrubias
[project]
name = "condif2css"
authors = [
    { name = "Jose Gonzalo Covarrubias", email = "gocova.dev@gmail.com" },
]
description = "Add your description here"
license = "MIT OR Apache-2.0"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
dynamic = ["version"]
dependencies = ["lxml>=5.3.0", "mvin>=0.5.0b4", "openpyxl>=3.1.5"]
requires-python = ">=3.9,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    # "License :: OSI Approved :: MIT License",
    # "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
]

[project.urls]
# Homepage = "https://example.com"
# Documentation = "https://readthedocs.org"
# Repository = "https://github.com/me/spam.git"
# Issues = "https://github.com/me/spam/issues"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[tool.pyright]
venvPath = "."
venv = "venv"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[dependency-groups]
dev = ["pytest>=8.3.4", "pytest-cov>=6.0.0"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
version = { source = "file", path = "src/condif2css/__init__.py" }
distribution = true
