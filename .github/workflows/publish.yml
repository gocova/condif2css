name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    name: Publish To PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/condif2css
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate semver tag
        run: echo "${GITHUB_REF_NAME}" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: python -m pip install --upgrade pip pdm twine

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pdm
            ~/.cache/uv
          key: pdm-${{ runner.os }}-3.12-${{ hashFiles('pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-3.12-
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm sync --group dev

      - name: Build package
        run: pdm build

      - name: Check distributions
        run: python -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
